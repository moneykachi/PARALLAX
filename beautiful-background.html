<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Background</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Deep red wine gradient background */
            background: linear-gradient(135deg, #6e0d25 0%, #a83250 50%, #6e0d25 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            background: rgba(236, 213, 4, 0.8);
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 700px;
            width: 90%;
            word-break: break-word;
            overflow-wrap: break-word;
            overflow-y: auto;
            max-height: 80vh;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome!</h1>
        <p>This page has a beautiful gradient background.</p>
    </div>
</body>
</html>
